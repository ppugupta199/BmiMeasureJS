<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Boder">
      <button class="center">Home</button>
      <button class="center">Youtube channel</button>
    </div>

    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <p><label>Height in CM :</label><input ="text" id="height" /></p>

        <p><label>Weight in KG :</label><input ="text" id="weight" /></p>
        <button>Calculate</button>
        <div id="result"></div>
        <div id="weight-guide"></div>
        <h3>BMI weight guide</h3>
        <p>Under weight = Less than 18.6</p>
        <p>Under Range = Less than 18.6</p>
        <p>Overweight = Greater than 24.9</p>
      </form>
    </div>
  </body>
  <script src="index.js"></script>
</html>
